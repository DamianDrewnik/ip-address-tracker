<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex">
      <h1>IP Address Tracker</h1>

      <div class="searchbar">
        <input type="text" placeholder="Search for any IP address or domain" />
        <button class="button arrow"></button>
      </div>

      <div class="app-bar">
        <div class="app-bar__element"><h2>IP Address</h2> <!-- Space for JavaScript value--></div>
        <div class="app-bar__element"><h2>Location</h2> <!-- Space for JavaScript value--></div>
        <div class="app-bar__element"><h2>Timezone</h2> <!-- Space for JavaScript value--></div>
        <div class="app-bar__element"><h2>ISP</h2> <!-- Space for JavaScript value--></div>
      </div>  
      <div class="map"><!--Space for map from API --></div>   
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
